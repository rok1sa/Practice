<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="workingArea">
        <h1>Book library</h1> 
        <div class="book1"></div>
        <p>
            <span class="highlight">This is digital library</span>
        </p>
    </div>

    <div class="booksDiv"></div>

    <button id="btnAddBook">Add new book</button>

    <form id="formGeneral">
    <form id="formTile">
        <label for="title" id="coloringFormText">Book title:</label><br>
        <input type="text" id="title" name="title"> <input type="reset" id="resetTitle"><br>
    </form>
    <form id="formAuthor">
        <label for="author" id="coloringFormText">Book author:</label><br>
        <input type="text" id="author" name="author"> <input type="reset" id="resetTitle"><br>
    </form>
    <form id="formPages">
        <label for="pages" id="coloringFormText">Number of pages:</label><br>
        <input type="number" id="pages" name="pages"> <input type="reset" id="resetTitle"><br>
    </form>
        <label for="isRead" id="coloringFormText">Is book read?</label>
            <select name="isRead" id="isRead" type="text">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>
        <button type="button" id="send" onclick="addText()">Submit Book</button><br>
        <!--input type="reset" id="reset"-->
    </form><br>
    </form>

    <div class="bookDiv" id="book1Div"></div>

    <script src="library.js"></script>
