<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link rel="stylesheet" href="style.css"-->
</head>
<body>
    <!--h1>Hello! This soon is going to be an admin panel</!--h1>
    <h2>Here is test button that will show you blacklist if you click on it</h2>
    <div id="blacklist"></div>
    <button id="loadBlacklist">Display bl</button>

    
    <h1><strong>BL Manager</strong></h1>

    <form id="addWordForm">
        <label for="word">Add Word to Blacklist:</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Add</button>
    </form>
    
    <h2>Current Blacklist:</h2>
    <ul-- id="blacklist"></ul-->

    <h1>Blacklist</h1>
    <ul id="blacklist">
        {% for word in blacklist %}
        <li>{{ word }} <button onclick="removeWord('{{ word }}')">Remove</button></li>
        {% endfor %}
    </ul>

    <form id="addWordForm">
        <label for="newWord">Add Word to Blacklist:</label>
        <input type="text" id="newWordInput" name="word" placeholder="New word" required>
        <button type="submit">Add Word</button>
    </form>

    <script>
        document.getElementById('addWordForm').addEventListener('submit', function(e){
            e.preventDefault();
            console.log('Form submitted');
            
            var word = document.getElementById('newWordInput').value;
            console.log('Word: ', word);

            if (word){
                fetch('/add_word', {
                    method:'POST',
                    body: new URLSearchParams({ 'word': word}),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                }).then(response =>{
                    if (response.ok) {
                        location.reload(); //reloads the page
                    }
                })
            }

        });

        function removeWord(word) {
            console.log('Word', word);
            fetch('/remove_word', {
                method: 'POST',
                body: new URLSearchParams({ 'word': word }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }

        </script>

    <script src="script.js"></script>

</body>
</html>
